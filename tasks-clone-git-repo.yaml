- name: "Delete {{ repo_dir }} directory"
  become: True
  file:
    path: "{{ repo_dir }}"
    state: absent

- name: "Create {{ repo_dir }} directory"
  become: True
  file:
    path: "{{ repo_dir }}"
    recurse: True
    state: directory
    mode: '0755'

- name: Clone repo
  become: True
  git:
    repo: "{{ repo_link }}"
    dest: "{{ repo_dir }}"
