        #     -t controlplane 
        #     -c {{ kubeadm.controlplane.count }}
        #     -h home-main
        #     -u {{ ansible_user }}
        #     -s {{ ansible_sudo_pass }}
        #   become: true

        # - name: bootstrap worker node
        #   shell: >-
        #     {{ basics.home_dir }}/kubeadm-cp.bash -v 
        #     -t worker 
        #     -c {{ kubeadm.worker.count }}
        #     -h home-main
        #     -u {{ ansible_user }}
        #     -s {{ ansible_sudo_pass }}
        #   become: true
        #   when: "{{ kubeadm.worker.count }}"

    - name: make kubeconfig editable for tools to work with it
      ansible.builtin.file:
        path: "{{ basics.home_dir }}/.kube/config"
        mode: '0777'
      become: true
